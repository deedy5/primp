            apk add py3-pip
            python3 -m venv /opt/venv
            /opt/venv/bin/pip3 install -U pip pytest
          run: |
            source /opt/venv/bin/activate
            pip3 install pyreqwest_impersonate --no-index --find-links dist --force-reinstall
